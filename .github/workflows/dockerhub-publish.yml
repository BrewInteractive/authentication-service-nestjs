name: Docker Hub Release
on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: action-test
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      JWT_ALGORITHM: ${{ vars.JWT_ALGORITHM }}
      JWT_AUDIENCE: ${{ vars.JWT_AUDIENCE }}
      JWT_ISSUER: ${{ vars.JWT_AUDIENCE }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21.2.0"
      - run: npm install
      - run: npm run test
      - run: npm run test:e2e

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: brewery/authentication-service-nestjs:latest, brewery/authentication-service-nestjs:${{ env.RELEASE_VERSION }}
          platforms: linux/amd64,linux/arm64
